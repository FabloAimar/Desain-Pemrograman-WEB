<html>
    <head>
        <title>Bekerja dengan list</title>
    </head>
    <body>
        Ordered list
        <ol>
            <li>satu</li>
            <li>dua</li>
            <li>tiga</li>
        </ol>
        <br>
        <hr>
        Unordered list
        <ul>
            <li>satu</li>
            <li>dua</li>
            <li>tiga</li>
        </ul>
        <br>
        <hr>
        Definitation list
        <dl>
                <dt>satu</dt>
                <dt>satu satu</dt>
                <dt>satu dua</dt>
                <dt>dua</dt>
                <dt>dua dua</dt>
        </dl>
    </body>
</html>
