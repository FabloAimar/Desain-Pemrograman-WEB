<html>
    <body>
        <h1>Menggunakan document.write() </h1>
        <script type="text/javacsript">
            document.write("Hello, Nama Saya adalah Fablo Aimar");
        </script>
        <script type="text/javascript">
            document.write("Helo, Nama saya adalah Fablo Aimar");
            console.log("Hello, Nama saya adalah Fablo Aimar");
        </script>
        <p> Belajar Javascript </p>
        <h1> Menambah innerHTML </h1>
        <p id="hitung"></p>
        <script>
            document.getElementById("hitung").innerHTML = 10 + 100;
        </script>
    </body>
</html>
