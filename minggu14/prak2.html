<!DOCTYPE html>
<html>
    <head>
        <title>Mengakses Nilai Atribut</title>
    </head>
    <body>
        <h2>JavaScript HTML DOM</h2>
            <img id="image" src="logo.png" width="160" height="120">
            <script>
                document.getElementById("image").src = "megawati.jpg";
            </script>
            <p>Gambar asli adalah logo.png dan berubah menjadi megawati.jpg</p>
    </body>
</html>
